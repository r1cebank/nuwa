{{- if .Values.ingress.enabled }}
---
# Create certificate
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: traefik-cert
  namespace: {{ .Release.Namespace }}
spec:
  secretName: traefik-secret
  issuerRef:
    name: {{ .Values.ingress.certmanager.tlsIssuer }}
    kind: ClusterIssuer
  commonName: {{ .Values.ingress.host }}
  dnsNames:
  - {{ .Values.ingress.host }}
  privateKey:
    algorithm: ECDSA
---
# IngressRoute https
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: {{ .Release.Namespace }}
  annotations:
    gethomepage.dev/href: "https://traefik.owo.ac/dashboard/"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: "The Cloud Native Application Proxy"
    gethomepage.dev/group: "Monitoring"
    gethomepage.dev/icon: "traefik.png"
    gethomepage.dev/name: "Traefik"
spec:
  entryPoints:
    - websecure
  routes:
  - kind: Rule
    match: Host(`{{ .Values.ingress.host }}`) && (PathPrefix(`/dashboard`) || PathPrefix(`/api`))
    services:
    - kind: TraefikService
      name: api@internal
{{- if .Values.ingress.auth.enable }}
    middlewares:
      - name: {{ .Values.ingress.auth.middlewareName }}
        namespace: {{ .Values.ingress.auth.middlewareNamespace }}
{{- end }}
  tls:
    secretName: traefik-secret
{{- end }}