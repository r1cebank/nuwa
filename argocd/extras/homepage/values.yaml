image:
  repository: ghcr.io/benphelps/homepage
  tag: v0.8.12

# The service account is necessary to allow discovery of other services
serviceAccount:
  create: true
  name: homepage

# This enables the service account to access the necessary resources
enableRbac: true

bookmarks:
  - Developer:
      - Github:
          - abbr: GH
            href: https://github.com/
services:
  - Infrastructure:
    - XOA:
        href: https://aero.miku.cx/
        description: Proxmox
        icon: proxmox.png
    - Vault:
        href: https://vault.miku.cx/
        description: Hashicorp Vault
        icon: vault-light.png
    - DSM:
        href: https://nas.owo.ac/
        description: Synology DSM
        icon: synology-dsm.png
  - Networking:
    - Opnsense:
        href: https://opn.miku.cx/
        description: Opnsense
        icon: opnsense.png
    - Network Switch:
        href: http://10.0.10.2/
        description: Netgear internet switch
        icon: netgear.png
widgets:
  - logo:
      icon: homepage.png
  - search:
      provider: custom
      url: https://search.owo.ac/?q=
      target: _blank
  - openmeteo:
      label: Burnaby
      latitude: 49.21
      longitude: -122.95
      timezone: America/Vancouver
      units: metric
      cache: 5
service:
  main:
    ports:
      http:
        port: 3000

controller:
  strategy: RollingUpdate
  rollingUpdate:
    maxSurge: 25%
    maxUnavailable: 25%

persistence:
  logs:
    enabled: true
    type: emptyDir
    mountPath: /app/config/logs

ingress:
  main:
    enabled: true
    annotations:
      # HTTPS as entry point
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      # Enable TLS
      traefik.ingress.kubernetes.io/router.tls: "true"
      # Enable cert-manager to create automatically the SSL certificate and store in Secret
      cert-manager.io/cluster-issuer: letsencrypt-prod-issuer
      cert-manager.io/common-name: homepage.owo.ac
    hosts:
      - host: homepage.owo.ac
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: homepage-tls
        hosts:
          - homepage.owo.ac