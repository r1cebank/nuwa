# Default values for nocodb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nocodb/nocodb
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.106.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  annotations:
    # HTTPS as entry point
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    # Enable TLS
    traefik.ingress.kubernetes.io/router.tls: "true"
    # Enable cert-manager to create automatically the SSL certificate and store in Secret
    cert-manager.io/cluster-issuer: letsencrypt-staging-issuer
    cert-manager.io/common-name: nocodb.owo.ac

    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "Nocodb"
    gethomepage.dev/description: "Open Source Airtable Alternative"
    gethomepage.dev/group: "Tools"
    gethomepage.dev/icon: "nocodb.png"
  hosts:
    - host: nocodb.owo.ac
      paths: []
  tls:
   - secretName: nocodb-tls
     hosts:
       - nocodb.owo.ac

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

extraEnvs:
  NC_PUBLIC_URL: https:/nocodb.owo.ac

existingSecret: nocodb-secret

storage:
  size: 3Gi
  storageClassName: longhorn

postgresql:
  enabled: false
  auth:
    database: nocodb
    username: nocodb
    existingSecret: nocodb-secret
  persistence:
    size: 8Gi
    storageClass: longhorn
