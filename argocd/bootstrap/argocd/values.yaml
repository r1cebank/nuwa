# Ingress configuration
ingress:
  host: argocd.owo.ac
  # configure cert-manager issuer
  certmanager:
    tlsIssuer: letsencrypt-staging-issuer
  annotations:
    hajimari.io/enable: "true"
    hajimari.io/icon: simple-icons:argo
    hajimari.io/group: Infrastructure
    hajimari.io/appName: Argo CD
    hajimari.io/info: Declarative GitOps CD for Kubernetes
    hajimari.io/targetBlank: "true"

argo-cd:
  configs:
    params:
      # Run server without TLS
      # Traefik finishes TLS connections
      server.insecure: true
    cm:
      statusbadge.enabled: 'true'
      resource.customizations.health.argoproj.io_Application: |
        hs = {}
        hs.status = "Progressing"
        hs.message = ""
        if obj.status ~= nil then
          if obj.status.health ~= nil then
            hs.status = obj.status.health.status
            if obj.status.health.message ~= nil then
              hs.message = obj.status.health.message
            end
          end
        end
        return hs
