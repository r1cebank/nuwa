---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argocd-externalsecret
  namespace: {{ .Release.Namespace }}
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: argocd-secret
    template:
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/name: argocd-secret
          app.kubernetes.io/part-of: argocd
      data:
        admin.password: |-
          {{ `{{ .password_hash | toString }}` }}
        admin.passwordMtime: {{ default (dateInZone "2006-01-02T15:04:05Z" (now) "UTC") | b64enc }}
        webhook.github.secret: |-
          {{ `{{ .github_secret | toString }}` }}
  data:
  - secretKey: password_hash
    remoteRef:
      key: argocd/admin
      property: password_hash
      conversionStrategy: Default # ArgoCD sync issue
      decodingStrategy: None # ArgoCD sync issue
  - secretKey: github_secret
    remoteRef:
      key: argocd/webhook
      property: github_secret
      conversionStrategy: Default # ArgoCD sync issue
      decodingStrategy: None # ArgoCD sync issue
