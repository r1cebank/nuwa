---
# HTTPS Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    # HTTPS as entry point
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    # Enable TLS
    traefik.ingress.kubernetes.io/router.tls: "true"
    # Enable cert-manager to create automatically the SSL certificate and store in Secret
    cert-manager.io/cluster-issuer: {{ .Values.ingress.certmanager.tlsIssuer }}
    cert-manager.io/common-name: {{ .Values.ingress.host }}
    hajimari.io/enable: "true"
    hajimari.io/icon: simple-icons:argo
    hajimari.io/group: Infrastructure
    hajimari.io/appName: Argo CD
    hajimari.io/info: Declarative GitOps CD for Kubernetes
    hajimari.io/targetBlank: "true"
spec:
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: argocd-tls
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80
