---
- name: Get k3s master token
  register: k3s_master_token
  become: true
  become_user: root
  delegate_to: "{{ groups['k3s_master'][0] }}"
  ansible.builtin.command: "cat /var/lib/rancher/k3s/server/node-token"
  changed_when: k3s_master_token != 0

- name: Ensure rancher directory exist
  ansible.builtin.file:
    path: /etc/rancher/k3s/
    recurse: true
    state: directory

- name: Create kubelet config
  become: true
  ansible.builtin.copy:
    dest: /etc/rancher/k3s/kubelet.config
    owner: k3s
    group: k3s
    mode: "0750"
    content: |
      apiVersion: kubelet.config.k8s.io/v1beta1
      kind: KubeletConfiguration
      shutdownGracePeriod: 30s
      shutdownGracePeriodCriticalPods: 10s

- name: Install k3s
  ansible.builtin.shell: |
    curl -sfL https://get.k3s.io | INSTALL_K3S_VERSION="{{ k3s_version }}" K3S_TOKEN="{{ k3s_master_token.stdout }}" K3S_URL=https://{{hostvars[groups['k3s_master'][0]].ansible_default_ipv4.address}}:6443 sh -s - {{ extra_agent_args }}
  register: k3s_install_outout
  changed_when: k3s_install_outout != 0
